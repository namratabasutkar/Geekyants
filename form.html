<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <center><h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td> <label>User id:</label></td>
                <td><input type="text" name="User id" size="12" required> </td>
            </tr>           
            <tr>
                <td><label>Password:</label></td>
                <td><input type="text" name="Password" size="12" required></td>
            </tr>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="Name" size="12" required></td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><input type="text" name="Address" size="12"/></td>
            </tr>
            <tr>
                <td><label>Country:</label></td>
                <td><select>
                    <option value="(Please select a country)">(Please select a country)</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="American Samoa">American Samoa</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Anguilla">Anguilla</option>
                    <option value="Antartica">Antarctica</option>
                    <option value="Gabon">Gabon</option>
                    <option value="Gambia">Gambia</option>
                    <option value="Grenada">Grenada</option>
                    <option value="Guadeloupe">Guadeloupe</option>
                    <option value="Haiti">Haiti</option>
                    <option value="Heard and McDonald Islands">Heard and Mc Donald Islands</option>
                    <option value="Holy See">Holy See (Vatican City State)</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Hong Kong">Hong Kong</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Iceland">Iceland</option>
                    <option value="India">India</option>
                    
                </select></td>
            </tr>
            <tr>
                <td><label>ZIP Code:</label></td>
                <td><input type="text" name="ZIP Code" size="12" required> <br></td>
            </tr>
            <tr>
                <td> <label>Email:</label></td>
                <td><input type="text" name="Email" size="12" required> <br></td>
            </tr>
            <tr>
                <td><label>Sex:</label></td>
                <td><input type="radio" name="Male" required>Male
                    <input type="radio" name="Female" required>Female </td>
            </tr>
            <tr>
                <td><label>Language:</label></td>
                <td><input type="checkbox" name="English" required> English
                    <input type="checkbox" name="Non English"required>Non English</td>
            </tr>
            <tr>
                <td><label>About:</label></td>
                <td><textarea name="" id="" cols="40" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input  style="margin-left: 190px;"   type="button" value="SUBMIT"/></td>
            </tr>
        </table>
        
    </form>
</center>
    
</body>
</html>
